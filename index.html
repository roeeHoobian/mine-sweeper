<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="game-body">
        <h1></h1>
        <div class="stats">
            <div class="lives-container">
                <span>LIVES:</span><span class="lives-span"></span>
            </div>
            <div class="mines-counter">üí£X <span class="mines-counter-span"></span></div>
            <div class="flags-counter">üö©X <span class="flags-counter-span"></span></div>
            <div class="time-container">
                <span class="timer-span"> 000</span><span>‚è∞</span>
                <div class="best-time-container hidden">
                    <h5 class="best-time-h2">Best Time: <span class="best-time"></span></h2>
                </div>
                <div class="safe-container">
                    <span class="safe0" onclick="useSafe(this)"></span>
                    <span class="safe1" onclick="useSafe(this)"></span>
                    <span class="safe2" onclick="useSafe(this)"></span>
                </div>

                <div class="hints-container">
                    <span class="hint0" onclick="useHint(this)"></span>
                    <span class="hint1" onclick="useHint(this)"></span>
                    <span class="hint2" onclick="useHint(this)"></span>
                </div>
            </div>
        </div>
        <div class="smile" onclick="init()">üôÇ</div>
        <table class="mines-table"></table>
        <div class="buttons">
            <button class="dificultty-btn" onclick="chooseDifficulty(this, 4, 2)">EASY</button>
            <button class="dificultty-btn choosen-btn" onclick="chooseDifficulty(this, 8, 12)">MEDIUM</button>
            <button class="dificultty-btn" onclick="chooseDifficulty(this, 12, 30)">HARD</button>
        </div>
        <img class="ak-47" src="./imges/ak.png">
        <img class="ribbon" src="./imges/ribbon.png" alt="">
        <img class="boots" src="./imges/boots.png" alt="">
        <img class="undu-btn" src="./imges/undo-btn.png" onclick="undo()" alt="Undo">

    </div>

    <script src="js/main.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
